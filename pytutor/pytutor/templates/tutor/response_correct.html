{% extends "base.html" %}

{% block title %}PyTutor Home{% endblock %}

{% block body %}

<section id="respond">

	<p>{{question.prompt}}</p>
	<!--<p>Attempt #{{previous_attempt}}</p> Can't get this to properly display somehow-->

    <a href="/tutor">Next Question >></a>
</section>

{% endblock %}
