{% extends "base.html" %}

{% block title %}PyTutor Home{% endblock %}

{% block body %}

<section id="home">
    <h1>The Question List</h1>
    <ol>
    {% for question in questions %}
        <li>{{question.function_name}} <a href="/tutor/{{question.id}}/edit/" title="edit this question">[edit]</a> <a href="/tutor/{{question.id}}/delete/" title="delete to this question">[delete]</a></li>
    {% endfor %}
    </ul>
</section>

{% endblock %}
