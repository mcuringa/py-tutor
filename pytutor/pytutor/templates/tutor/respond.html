{% extends "base.html" %}

{% block title %}PyTutor Home{% endblock %}

{% block body %}

<section id="respond">
	<h1>Question {{question.parent.id}}</h1>
	<p>{{question.prompt}}</p>
	<p>Attempt #{{response.attempt}}</p>
    <form action="/tutor/response/submit" method="post">
        {% csrf_token %}
        <input type="hidden" name="qpk" value="{{question.parent.pk}}">
        <input type="hidden" name="rpk" value="{{response.pk}}">
        {{ response_form.as_p }}
        <input type="submit" value="Submit">
    </form>
</section>

{% endblock %}
