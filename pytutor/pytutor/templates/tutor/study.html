{% extends "base.html" %}

{% block title %}PyTutor Home{% endblock %}

{% block head %} 
<link rel="stylesheet" type="text/css" href="http://eclipse.org/orion/editor/releases/5.0/built-editor.css"/>
<script src="http://eclipse.org/orion/editor/releases/5.0/built-editor.min.js"></script>
<script>
    require(["orion/editor/edit"], function(edit) {
        edit({className: "editor"});
    });
</script>
{% endblock %}

{% block body %}

<section id="response-form">
	<h1>Question {{question.id}}</h1>
	<p>{{question.prompt}}</p>
	<p>Attempt #{{response.attempt}}</p>
    <form action="/tutor/submit_response" method="post">
        {% csrf_token %}
        <input type="hidden" name="qpk" value="{{pk}}">
        <input type="hidden" name="rpk" value="{{response.pk}}">
        {{ response.as_p }}
        <input type="submit" value="Submit">
    </form>
</section>


{% endblock %}
